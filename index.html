<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Bros Invest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* Fixed overlay to cover the "Edit with Base44" button at bottom-right */
        /* The button is at: bottom: 16px; right: 16px; */
        /* Approximate size: ~200px wide x 44px tall */
        .button-blocker {
            position: fixed;
            bottom: 16px;
            right: 16px;
            width: 220px;
            height: 44px;
            background-color: white;
            pointer-events: auto;
            z-index: 1000000;
            cursor: default;
        }
    </style>
</head>
<body>
    <iframe id="base44-frame" src="https://btc-bros-invest.base44.app/Home" title="BTC Bros Invest" sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-top-navigation"></iframe>
    
    <!-- Fixed overlay that covers the button without affecting the rest of the page -->
    <div class="button-blocker"></div>
</body>
</html>
