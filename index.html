<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Bros Invest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe id="base44-frame" src="https://btc-bros-invest.base44.app/Home" title="BTC Bros Invest" sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-top-navigation"></iframe>
    
    <script>
        // Remove Base44 editor UI elements
        function removeBase44UI() {
            const iframe = document.getElementById('base44-frame');
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                if (!iframeDoc) return;
                
                // Remove elements containing "Edit with Base44"
                const allElements = iframeDoc.querySelectorAll('*');
                allElements.forEach(el => {
                    const text = el.textContent || '';
                    if (text.includes('Edit with Base44') || text.includes('Edit with') || el.className.includes('base44')) {
                        el.style.display = 'none';
                    }
                });
                
                // Remove common Base44 editor button classes/ids
                const editButtons = iframeDoc.querySelectorAll('[class*="edit"], [id*="edit"], [class*="base44"], [id*="base44"]');
                editButtons.forEach(btn => {
                    if (btn.textContent.includes('Edit') || btn.textContent.includes('Base44')) {
                        btn.style.display = 'none';
                    }
                });
            } catch (e) {
                // Cross-origin iframe - cannot access directly
                console.log('Cannot access iframe content (cross-origin)');
            }
        }
        
        // Run on load and periodically
        const iframe = document.getElementById('base44-frame');
        iframe.addEventListener('load', removeBase44UI);
        
        // Also try to remove it periodically in case it loads dynamically
        setInterval(removeBase44UI, 500);
        
        // Initial attempt
        setTimeout(removeBase44UI, 1000);
    </script>
</body>
</html>
