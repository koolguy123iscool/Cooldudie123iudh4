<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Bros Invest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* Fixed overlay to completely cover the entire Base44 badge */
        /* Badge is at: bottom: 16px; right: 16px; */
        /* Badge contains: logo, text "Edit with Base44", and close button */
        .button-blocker {
            position: fixed;
            bottom: 8px;
            right: 8px;
            width: 240px;
            height: 56px;
            background-color: black;
            pointer-events: auto;
            z-index: 1000000;
            cursor: default;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <iframe id="base44-frame" src="https://btc-bros-invest.base44.app/Home" title="BTC Bros Invest" sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-top-navigation"></iframe>
    
    <!-- Fixed overlay that completely covers the entire Base44 badge -->
    <div class="button-blocker"></div>
</body>
</html>
