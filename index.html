<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Bros Invest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* Fixed overlay to cover the "Edit with Base44" button at bottom-right */
        /* The button is at: bottom: 16px; right: 16px; */
        .button-blocker {
            position: fixed;
            bottom: 16px;
            right: 16px;
            width: 180px;
            height: 40px;
            background-color: black;
            pointer-events: auto;
            z-index: 1000000;
            cursor: default;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <iframe id="base44-frame" src="https://btc-bros-invest.base44.app/Home" title="BTC Bros Invest" sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-top-navigation"></iframe>
    
    <!-- Fixed overlay that covers the button -->
    <div class="button-blocker"></div>
    
    <script>
        // Disable Base44 button functionality and hide logo
        function disableBase44UI() {
            const iframe = document.getElementById('base44-frame');
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                if (!iframeDoc) return;
                
                // Find and disable the badge button
                const badge = iframeDoc.getElementById('base44-edit-badge');
                if (badge) {
                    badge.style.pointerEvents = 'none';
                    badge.style.opacity = '0.5';
                }
                
                // Find and hide the close button
                const closeBtn = iframeDoc.getElementById('badge-close');
                if (closeBtn) {
                    closeBtn.style.display = 'none';
                    closeBtn.disabled = true;
                }
                
                // Find and hide the Base44 logo image
                const logoImg = iframeDoc.querySelector('img[src*="logo_v3"]');
                if (logoImg) {
                    logoImg.style.display = 'none';
                }
                
                // Also hide by alt attribute
                const logoByAlt = iframeDoc.querySelector('img[alt="base44"]');
                if (logoByAlt) {
                    logoByAlt.style.display = 'none';
                }
                
            } catch (e) {
                console.log('Cannot access iframe content (cross-origin)');
            }
        }
        
        // Run on iframe load
        const iframe = document.getElementById('base44-frame');
        iframe.addEventListener('load', function() {
            disableBase44UI();
            setTimeout(disableBase44UI, 100);
            setTimeout(disableBase44UI, 500);
            setTimeout(disableBase44UI, 1000);
        });
        
        // Periodic check every 500ms
        setInterval(disableBase44UI, 500);
        
        // Initial attempt
        setTimeout(disableBase44UI, 1500);
    </script>
</body>
</html>
